<!DOCTYPE html>
<html lang="en" data-name="MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hablando</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Ranchers&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");

      body {
        background-image: url(https://fondosmil.com/fondo/20884.jpg);
        margin: 0 auto;
      }
      .container {
        margin: 5% auto;
        text-align: center;
        background-color: rgb(233, 250, 255);
        border: 2px rgb(127, 179, 180) solid;
        width: 120vh;
      }

      .container textarea {
        margin-bottom: 0.1vh;
        width: 50%;
        border-radius: 5px;
        box-shadow: rgb(167, 167, 167) 0px 3px 10px;
        resize: none;
        font-family: "Lato", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      h1 {
        font-family: "Ranchers", cursive;
      }
      .container div {
        margin: 3vh auto;
        text-align: center;
        background-color: rgb(233, 250, 255);
      }
      button {
        font-family: "Lato", sans-serif;
        background-color: rgb(233, 250, 255);
        border-color: rgb(127, 179, 180);
        border-radius: 5px;
        width: 20vh;
        height: 5vh;
        font-size: 3vh;
        font-weight: bold;
      }

      button:hover,
      button:focus {
        background-color: rgb(133, 227, 255);
      }

      button:active {
        background-color: rgb(233, 250, 255);
      }
      div span {
        text-align: center;
        margin-right: 5px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
      }
      p {
        text-align: left;
        margin: 0 0 0.5% 2%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      p a,
      footer a,
      footer span {
        text-decoration: none;
        color: black;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      p a:hover,
      footer a:hover {
        color: rgb(0, 163, 228);
      }

      select {
        margin: 0 0 2% 0;
      }

      @media (max-width: 940px) {
        .container {
          width: 40vh;
        }
        select {
          width: 20vh;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Texto hablado</h1>
      <span id="idiomas">Idioma:</span
      ><select id="voiceSelect"></select>
      <form>
        <textarea name="texto" id="texto" cols="30" rows="10">
Escribe aquí el texto que quieres reproducir.</textarea
        >
        <div>
          <button id="boton" class="boton" type="submit">Reproducir</button>
        </div>
      </form>

      <!-- <input id="texto" type="text" value="Escribe aquí el texto que quieres reproducir."> -->

      <p><b> By Codereggs</b></p>
      <p>
        <a href="https://www.codereggs.tech" target="_blank"
          >www.codereggs.tech</a
        >
      </p>
    </div>
    <footer style="text-align: center">
      <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"
        ><img
          alt="Licencia de Creative Commons"
          style="border-width: 0"
          src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a
      ><br /><span>Esta obra está bajo una </span
      ><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"
        >licencia de Creative Commons Reconocimiento 4.0 Internacional</a
      >.
    </footer>
  </body>
  <script src="codigo.js"></script>
</html>
